<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <style>
      table,
      th,
      td {
        border: 0px solid transparent;
      }
    </style>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td colspan="3">
          <h1 style="text-align: center">Dogs' site - Contacts</h1>
        </td>
      </tr>
      <tr height="500">
        <td width="200">
          <p>
            <i><b>Menu</b></i>
          </p>
          <ul>
            <li><a href="./index.html">Main</a></li>
            <li><a href="./resume.html">Resume</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </td>
        <td>
          <table width="100%" style="border: 0px">
            <tr>
              <td>
                <h2>Contact us</h2>
                <h3>By email</h3>
                <p>
                  <a href="mailto:kh.trach@gmail.com">Send us an email</a>
                </p>
                <hr />
                <h3>Message</h3>
                <h4>Left your question via form</h4>
                <form>
                  <div>
                    <label for="name">Name*:</label>
                    <br />
                    <input
                      type="text"
                      id="name"
                      name="name"
                      value="John"
                      required />
                  </div>
                  <div>
                    <label for="email">Enter your email*:</label>
                    <br />
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value="email@domain.com"
                      required />
                  </div>

                  <div>
                    <label for="phone">Enter your phone number:</label>
                    <br />
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      value="123-456-7890" />
                  </div>

                  <div>
                    <label for="message">Message*:</label>
                    <br />
                    <textarea
                      type="text"
                      name="message"
                      id="message"
                      cols="16"
                      rows="5"
                      required></textarea>
                  </div>
                  <div>* - required fields</div>
                  <br />
                  <button>Send</button>
                  <!-- <input type="submit" /> -->
                </form>
              </td>
            </tr>
          </table>
        </td>
        <td width="150">
          <p style="text-align: center">Your ad can be here</p>
        </td>
      </tr>
      <tr>
        <td colspan="3"><p>Kristina Trach, 2024</p></td>
      </tr>
    </table>
  </body>
</html>
